<div class="container">
  <div style="text-align:center">
    <h1>
      Welcome
    </h1>
    <img width="100" alt="Angular Logo"
      src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==">
  </div>
  <p>Select a Shape to get started </p>

  <div class="row">
    <div class="col">
      <div (click)="setShape('Circle')" class="alert" [ngClass]="{'alert-secondary': selectedShape !== 'Circle',
      'alert-success': selectedShape === 'Circle'}" role="alert">
        Circle
      </div>
    </div>

    <div class="col">
      <div (click)="setShape('Square')" class="alert" [ngClass]="{'alert-secondary': selectedShape !== 'Square',
      'alert-success': selectedShape === 'Square'}" role="alert">
        Square
      </div>
    </div>

    <div class="col">
      <div (click)="setShape('Rectangle')" class="alert" [ngClass]="{'alert-secondary': selectedShape !== 'Rectangle',
      'alert-success': selectedShape === 'Rectangle'}" role="alert">
        Rectangle
      </div>
    </div>

    <div class="col">
      <div (click)="setShape('Triangle')" class="alert" [ngClass]="{'alert-secondary': selectedShape !== 'Triangle',
      'alert-success': selectedShape === 'Triangle'}" role="alert">
        Triangle
      </div>
    </div>
  </div>

  <form [formGroup]="areaCalculationForm">
    <div formGroupName="circle" *ngIf="selectedShape == 'Circle'">
      <div class="row mt-5">
        <div class="col-6">
          <div class="input-group">
            <input id="radius" name="radius" placeholder="Radius" class="form-control" formControlName="radius" />
          </div>
        </div>
      </div>
    </div>

    <div formGroupName="rectangle" *ngIf="selectedShape == 'Rectangle'">
      <div class="row mt-5">
        <div class="col-6">
          <div class="input-group mb-3">
            <input name="lengthOfSide" placeholder="Length" class="form-control" formControlName="lengthOfSide" />
          </div>
          <div class="input-group">
            <input name="width" placeholder="Width" class="form-control" formControlName="width" />
          </div>
        </div>
      </div>
    </div>
    
    <div formGroupName="square" *ngIf="selectedShape == 'Square'">
      <div class="row mt-5">
        <div class="col-6">
          <div class="input-group mb-3">
            <input name="side" placeholder="Side" class="form-control" formControlName="side" />
          </div>
        </div>
      </div>
    </div>

    <div formGroupName="triangle" *ngIf="selectedShape == 'Triangle'">
      <div class="row mt-5">
        <div class="col-6">
          <div class="input-group mb-3">
            <input name="base" placeholder="Base" class="form-control" formControlName="base" />
          </div>
          <div class="input-group">
            <input name="height" placeholder="Height" class="form-control" formControlName="height" />
          </div>
        </div>
      </div>
    </div>
  </form>

  <div class="row mt-5">
    <div class="col" *ngIf="area">
      <div>Area for the selected shape is</div>
      <div class="alert alert-primary" role="alert" *ngIf="area > 0">
        {{area | number : '1.2-2'}}
      </div>

      <div class="alert alert-danger" role="alert " *ngIf="area < 0">
        An error occured and area cannot be calculated!
      </div>
      
    </div>
  </div>

  <div class="row mt-5">
    <div class="col">
      <button class="btn btn-primary float-right mt-2" type="button" (click)="calculateArea()">
        Calculate Area
      </button>

    </div>
  </div>
</div>
